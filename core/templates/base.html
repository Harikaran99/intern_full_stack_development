{% load static %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AskVoltieAI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Overlock+SC&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav>
      <!-- Left: Brand -->
      <a class="brand" href="{% url 'dashboard' %}">
        <img
          src="{% static 'assets/robot.png' %}"
          alt="AI Avatar"
          class="logo"
          style="width: 52px; height: 52px; margin-right: 8px"
        />
        AskVoltieAI
      </a>

      <!-- Right: Greeting + Auth actions -->
      <div class="nav-links">
        {% if user.is_authenticated %}
        <span class="nav-greeting">Hi ðŸ‘‹, {{ user.username }} âœ¨</span>
        <a href="{% url 'logout' %}" class="btn">
          <img
            src="{% static 'assets/icons/login.svg' %}"
            alt="Logout Icon"
            width="30"
          />
          Log Out
        </a>
        {% else %}
        <a href="{% url 'login' %}" class="btn">
          <img
            src="{% static 'assets/icons/login.svg' %}"
            alt="Login Icon"
            width="30"
          />
          Log In
        </a>
        <a href="{% url 'register' %}" class="btn">
          <img
            src="{% static 'assets/icons/add_account.svg' %}"
            alt="Register Icon"
            width="30"
          />
          Register
        </a>
        {% endif %}
      </div>
    </nav>

    {% block content %}{% endblock %}
  </body>
</html>
